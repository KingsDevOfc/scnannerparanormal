<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Maldição do Espelho - Sem Escapatória</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

  html, body {
    margin: 0; padding: 0; overflow: hidden;
    background: black;
    color: #ff0000;
    font-family: 'Creepster', cursive, monospace;
    user-select: none;
    cursor: none;
  }

  #container {
    position: relative;
    width: 100vw; height: 100vh;
    overflow: hidden;
    background: black;
  }

  video, canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    filter: grayscale(1) contrast(2) brightness(0.5);
    z-index: 1;
  }

  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    background:
      repeating-linear-gradient(
        0deg,
        rgba(255,0,0,0.05) 0,
        rgba(255,0,0,0.1) 2px,
        rgba(0,0,0,0) 4px
      );
    animation: glitchLines 0.3s linear infinite;
    mix-blend-mode: difference;
    z-index: 2;
  }

  @keyframes glitchLines {
    0% { background-position: 0 0; }
    100% { background-position: 0 20px; }
  }

  #message {
    position: absolute;
    top: 20px; width: 100%;
    text-align: center;
    font-size: 2.5em;
    color: #ff0000;
    text-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff0000,
      0 0 30px #800000;
    animation: flicker 1.5s infinite alternate;
    z-index: 3;
  }

  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  #final-scary {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black;
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99999;
    flex-direction: column;
    user-select: none;
  }

  #final-scary img {
    max-width: 90vw;
    max-height: 90vh;
    filter: drop-shadow(0 0 30px red);
    animation: pulse 0.8s infinite alternate;
  }

  #final-text {
    margin-top: 20px;
    font-size: 3em;
    color: #ff0000;
    text-shadow:
      0 0 20px red,
      0 0 40px darkred;
    animation: flicker 1.5s infinite alternate;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
  }
</style>
</head>
<body>
<div id="container">
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="glitchCanvas"></canvas>
  <div id="overlay"></div>
  <div id="message">Detectando presença sombria...</div>
</div>

<div id="final-scary">
  <img src="https://i.imgur.com/QkrmnLh.jpeg" alt="Jeff the Killer" />
  <div id="final-text">Você não deveria estar aqui.</div>
</div>

<script>
(async () => {
  const video = document.getElementById('webcam');
  const canvas = document.getElementById('glitchCanvas');
  const ctx = canvas.getContext('2d');
  const overlay = document.getElementById('overlay');
  const message = document.getElementById('message');
  const finalScary = document.getElementById('final-scary');

  // Resize canvas to window size
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  // Access webcam
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
  } catch (err) {
    alert('Acesso à webcam negado. Feche e abra o site novamente e permita o acesso.');
    return;
  }

  // Variables for glitch effect
  let frameCount = 0;

  // Web Audio API setup
  const AudioCtx = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioCtx();

  // Load sounds
  async function loadSound(url) {
    const response = await fetch(url);
    const arrayBuffer = await response.arrayBuffer();
    return await audioCtx.decodeAudioData(arrayBuffer);
  }

  const screamBuffer = await loadSound('https://www.myinstants.com/media/sounds/scream.mp3');
  const whisperBuffer = await loadSound('https://www.myinstants.com/media/sounds/creepy-whispers.mp3');

  // Play sound with pan
  function playSound(buffer, pan = 0) {
    const source = audioCtx.createBufferSource();
    source.buffer = buffer;
    const panner = audioCtx.createStereoPanner();
    panner.pan.value = pan;
    source.connect(panner).connect(audioCtx.destination);
    source.start();
  }

  // Spawn whispers from random pans
  function spawnWhispers() {
    [-1, -0.5, 0, 0.5, 1].forEach((pan, i) => {
      setTimeout(() => {
        playSound(whisperBuffer, pan);
      }, i * 1500 + Math.random() * 1000);
    });
  }

  // Glitch effect on canvas (distorce webcam)
  function glitchEffect() {
    if (video.readyState >= 2) {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 8; i++) {
        let y = Math.random() * canvas.height;
        let height = 5 + Math.random() * 10;
        let xOffset = (Math.random() - 0.5) * 30;
        ctx.drawImage(canvas, 0, y, canvas.width, height, xOffset, y, canvas.width, height);
      }
      // Color shift red
      let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let d = imgData.data;
      for (let i = 0; i < d.length; i += 4) {
        d[i] = d[i] + 40;      // R
        d[i + 1] = d[i + 1] - 10;  // G
        d[i + 2] = d[i + 2] - 10;  // B
      }
      ctx.putImageData(imgData, 0, 0);
    }
  }

  // Cursor tremendo e macabro
  function creepyCursor() {
    document.body.style.cursor = 'none';
    const cursor = document.createElement('div');
    cursor.style.position = 'fixed';
    cursor.style.width = '25px';
    cursor.style.height = '25px';
    cursor.style.background = 'red';
    cursor.style.borderRadius = '50%';
    cursor.style.pointerEvents = 'none';
    cursor.style.zIndex = '100000';
    document.body.appendChild(cursor);

    window.addEventListener('mousemove', e => {
      const x = e.clientX + (Math.random() - 0.5) * 30;
      const y = e.clientY + (Math.random() - 0.5) * 30;
      cursor.style.transform = `translate(${x}px, ${y}px)`;
    });
  }

  // Mensagens piscando aleatórias
  function spawnRandomMessages() {
    const texts = [
      'VOCÊ NÃO DEVERIA ESTAR AQUI',
      'ELAS TE VÊEM',
      'NÃO OLHE PARA TRÁS',
      'SEUS PIORES MEDOS ESTÃO AQUI',
      'VOCÊ ESTÁ SENDO OBSERVADO'
    ];
    const container = document.createElement('div');
    container.style.position = 'fixed';
    container.style.top = '0';
    container.style.left = '0';
    container.style.width = '100vw';
    container.style.height = '100vh';
    container.style.pointerEvents = 'none';
    container.style.zIndex = '99998';
    document.body.appendChild(container);

    setInterval(() => {
      const msg = document.createElement('div');
      msg.textContent = texts[Math.floor(Math.random() * texts.length)];
      msg.classList.add('msg-piscante');
      msg.style.top = `${Math.random() * 90}vh`;
      msg.style.left = `${Math.random() * 90}vw`;
      msg.style.position = 'fixed';
      container.appendChild(msg);
      setTimeout(() => container.removeChild(msg), 2500);
    }, 1200);
  }

  // Popups insistentes
  function spawnPopups() {
    let count = 0;
    const maxPopups = 7;

    function openPopup() {
      if (count >= maxPopups) return;
      count++;
      const popup = window.open('', '', 'width=350,height=180,top=100,left=100');
      if (!popup) return; // popup bloqueado
      popup.document.write(`
        <body style="background:black;color:red;font-family:monospace;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;">
          <h1>VOCÊ ESTÁ SENDO OBSERVADO</h1>
        </body>
      `);
      setTimeout(() => {
        popup.close();
        openPopup();
      }, 4000 + Math.random() * 3000);
    }
    openPopup();
  }

  // Loop principal
  let frame = 0;
  function mainLoop() {
    glitchEffect();
    frame++;
    if (frame === 60) {
      message.textContent = 'Detectando presenças... mais perto...';
    }
    if (frame === 180) {
      spawnWhispers();
      spawnRandomMessages();
      spawnPopups();
      creepyCursor();
    }
    if (frame === 400) {
      // Susto final
      finalScary.style.display = 'flex';
      const screamSource = audioCtx.createBufferSource();
      screamSource.buffer = screamBuffer;
      screamSource.connect(audioCtx.destination);
      screamSource.start();
      message.style.display = 'none';
      // Para vídeo e canvas para dar foco no susto
      video.style.display = 'none';
      canvas.style.display = 'none';
      overlay.style.display = 'none';
    }
    requestAnimationFrame(mainLoop);
  }

  mainLoop();
})();
</script>
</body>
</html>
